name: build
on:
  workflow_call:
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CONVEYOR_AGREE_TO_LICENSE: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm i

      - name: Install Conveyor
        run: npm install -g @hydraulic/conveyor

      - run: conveyor keys generate --no-passphrase

      - name: Build executable
        run: conveyor make copied-site
        env:
          OAUTH_TOKEN: ${{ github.token }}
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload output to artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
